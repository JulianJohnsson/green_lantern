intro:
  steps:
    1:
      title: "Pourquoi catégoriser tes dépenses ?"
      text: "Une dépense non catégorisée n'est pas prise en compte dans le calcul de ton impact : tu augmentes donc ta précision en catégorisant un maximum de dépenses."
    2:
      title: "Comment catégoriser tes dépenses ?"
      text: "Choisi la catégorie qui décrit le mieux cette dépense dans la liste déroulante : tu peux également filtrer cette liste de catégories pour aller plus vite."
    3:
      title: "Automatisation de la catégorisation"
      text: "Les catégories sont suggérées à partir des informations fournies par la communauté : tu vas donc devoir valider de plus en plus de suggestions et moins catégoriser tes dépenses à la main !"


